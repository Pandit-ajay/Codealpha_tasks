<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">   <!-- This is a main container -->
        <div class="headline">
            <h4>Age Calculator</h4>    <!-- Headline -->
        </div>
        <!-- Input container  -->
        <div class="box">
            <p class="title">Date</p>
            <!-- input element using their attribute -->
            <input type="text" id="date" placeholder="dd"  min="1" max="31">
        </div>
        <div class="box">
            <p class="title">Month</p>
            <input type="text" id="month" placeholder="mm"  min="1" max="12">
        </div>
        <div class="box">
            <p class="title">Year</p>
            <input type="text" id="year" placeholder="yyyy"  min="1900" max="2025">
        </div>
        <div class="submit-button">
            <input type="button" name="submit" value="submit" onclick="age()">
        </div>
        <!-- Output container-->
        <div id="age"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
